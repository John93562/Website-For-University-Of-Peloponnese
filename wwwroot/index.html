<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Ψηφιακά Συστήματα v.DeluzionalPenguinz</title>
    <base href="/" />
    <link href="css/cssReset.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />

    <link href="DeluzionalPenguinz.UOP.styles.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
    <link href="_content/R" rel="stylesheet" />
   

</head>

<body>
    <div id="app">
        <div class="loadingParent">
            <p>Η Πλατφόρμα Ψηφιακών Συστημάτων Σπάρτης Φορτώνει </p>
            <p id="loaderText"></p>
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>

            <div class="loaderParent"><div id="loader"></div></div>

        </div>
       
    </div>

    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script>
        var i = 0;
        var allResourcesBeingLoaded = [];
        Blazor.start({ // start manually with loadBootResource
            loadBootResource: function (type, name, defaultUri, integrity) {
                if (type == "dotnetjs")
                    return defaultUri;

                var fetchResources = fetch(defaultUri, {
                    cache: 'no-cache',
                    integrity: integrity,
                    headers: { 'MyCustomHeader': 'My custom value' }
                });


                allResourcesBeingLoaded.push(fetchResources);
                fetchResources.then((r) => {
                    i++;
                    var total = allResourcesBeingLoaded.length;
                    var progressbar = document.getElementById('loader');
                    var value = parseInt((i * 100.0) / total);

                    var loaderText = document.getElementById('loaderText');
                    loaderText.innerText = value + '%';

                    var pct = value + '%';
                    progressbar.style.width = pct;
                });
                return fetchResources;
            }
        });
    </script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
